<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>VISUAL Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="main container-fluid">

            <input type="text" name="" value="Flight reservation" placeholder="" class="form-control input-lg visual-transparent-input visual-title">

            <div class="ijumbotron">
                <div class="visual-customer-journey">
                    <hr>
                    <!-- <div class="visual-touchpoint visual-social-media-message"></div> -->
                    <!-- <div class="visual-touchpoint visual-telephone-conversation"></div> -->
                    <div class="visual-touchpoints" id="main-touchpoints">
                        <div class="visual-touchpoint visual-letter"></div>
                        <div class="visual-touchpoint visual-e-mail"></div>
                        <div class="visual-touchpoint visual-call-centre"></div>
                        <div class="visual-touchpoint visual-shopping-2"></div>
                    </div>
                </div>
                <p class="lead">Touchpoint symbols</p>
                <!-- <p><a class="btn btn-lg btn-success" href="#">Splendid!</a></p> -->
                <p><small>Drag and drop test</small></p>
            </div>

        </div>

        <div class="left">
            <h3 class="text-muted">VISUAL Editor</h3>
        </div>
        <div class="layout bottom">
            <div class="tools">
                <div class="tool">
                    <div class="visual-touchpoint visual-touchpoint-template"></div>
                    Touch point
                </div>
            </div>
        </div>

        <div class="popover fade top" style="display: none;">
            <div class="arrow"></div>
            <div class="popover-content">
                <div class="row">
                    <div class="col-xs-7">
                        <h4>Actor</h4>
                        <button class="popover-btn popover-actor-btn" data-color="black" style="background:black"></button>
                        <button class="popover-btn popover-actor-btn" data-color="green" style="background:green"></button>
                        <button class="popover-btn popover-actor-btn" data-color="orange" style="background:orange"></button>
                        <button class="popover-btn popover-actor-btn" data-color="purple" style="background:purple"></button>
                    </div> 
                    <div class="col-xs-5">
                        <h4>Status</h4>
                        <button class="popover-btn popover-actor-btn" style="background:white"></button>
                        <button class="popover-btn popover-actor-btn" style="background:grey"></button>
                        <button class="popover-btn popover-actor-btn" style="opacity:0.3"></button>
                    </div> 
                </div>
            </div>
        </div>
        <div class="popover fade bottom" style="display: none;">
            <div class="arrow"></div>
            <!-- <h3 class="popover-title">lapin</h3> -->
            <div class="popover-content touchpoint-panel">
<button class="popover-btn"><span class="visual-touchpoint visual-telephone-conversation"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-e-mail"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-sms"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-call-center"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-chat"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-social-media"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-internet-via-pc"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-internet-via-tablet"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-internet-via-smartphone"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-payment-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-payment-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-payment-3"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-face-to-face-conversation-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-face-to-face-conversation-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-invoice-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-invoice-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-invoice-3"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-self-service-machine-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-self-service-machine-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-internet-globe"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-pc"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-laptop"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-tablet"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-smartphone"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-app-on-pc"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-app-on-tablet"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-app-on-smartphone"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-shop-counter-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-shop-counter-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-telephone-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-telephone-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-message-service-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-message-service-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-service-desk-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-service-desk-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-shopping-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-shopping-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-store-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-store-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-store-3"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-social-media-interaction"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-fax"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-bank-1"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-bank-2"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-technician"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-logistics"></span></button>
<button class="popover-btn"><span class="visual-touchpoint visual-parcel-1"></span></button>
        </div>
         </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/Sortable/Sortable.js"></script>
        <script src="bower_components/rebound-js/rebound.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
